<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: headerFragment(pageTitle='Form Update Penduduk')">    
</head>
<body>
	<div th:replace = "fragments/fragment :: header" ></div>
	<div class="container">
		<h4>Update Penduduk</h4><hr/>
		<form th:action="@{/penduduk/ubah/__${nik}__}" th:object="${resident}" method="post">
			<div class="row">
				<div class="form-group col-xs-5 col-lg-4">
					<label for="nama">Nama</label><br/>
					<input type="text" class="form-control" id="nama" name="nama" th:field="*{nama}" th:value="${resident.nama}"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-5 col-lg-4">
					<label for="tempat_lahir">Tempat Lahir</label><br/>
					<input type="text" class="form-control" id="tempat_lahir" name="tempat_lahir" th:field="*{tempat_lahir}" th:value="${resident.tempat_lahir}"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-5 col-lg-4">
					<label for="tanggal_lahir">Tanggal Lahir</label><br/>
					<input type="text" class="form-control" id="tanggal_lahir" name="tanggal_lahir" th:field="*{tanggal_lahir}" th:value="${resident.tanggal_lahir}"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-5 col-lg-4">
					<label for="golongan_darah">Golongan Darah</label><br/>
					<select class="form-control" id="golongan_darah" name="golongan_darah" th:field="*{golongan_darah}" th:value="${resident.golongan_darah}">
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
						<option value="A+">A+</option>
						<option value="A-">A-</option>
						<option value="B+">B+</option>
						<option value="B-">B-</option>
						<option value="O+">O+</option>
						<option value="O-">O-</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-5 col-lg-4">
					<label for="jenis_kelamin">Jenis Kelamin</label><br/>
					<select type="text" class="form-control" id="jenis_kelamin" name="jenis_kelamin" th:field="*{jenis_kelamin}" th:value="${resident.jenis_kelamin}">
						<option value="0">Laki-Laki</option>
						<option value="1">Perempuan</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-5 col-lg-4">
					<label for="agama">Agama</label><br/>
					<input type="text" class="form-control" id="agama" name="agama" th:field="*{agama}" th:value="${resident.agama}"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-5 col-lg-4">
					<label for="status_perkawinan">Status Perkawinan</label><br/>
					<select class="form-control" id="status_perkawinan" name="status_perkawinan" th:field="*{status_perkawinan}" th:value="${resident.status_perkawinan}">
						<option value="Kawin" th:selected="selected">Kawin</option>
						<option value="Belum Kawin">Belum Kawin</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-5 col-lg-4">
					<label for="pekerjaan">Pekerjaan</label><br/>
					<input type="text" class="form-control" id="pekerjaan" name="pekerjaan" th:field="*{pekerjaan}" th:value="${resident.pekerjaan}"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-5 col-lg-4">
					<label for="kewarganegaraan">Kewarganegaraan</label><br/>
					<select type="text" class="form-control" id="kewarganegaraan" name="kewarganegaraan" th:field="*{is_wni}" th:value="${resident.is_wni}">
						<option value="0">WNA</option>
						<option value="1">WNI</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-5 col-lg-4">
					<label for="id_keluarga">Id Keluarga</label><br/>
					<input type="text" class="form-control" id="id_keluarga" name="id_keluarga" th:field="*{id_keluarga}" th:value="${resident.id_keluarga}"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-xs-5 col-lg-4">
					<label for="status_dalam_keluarga">Status Dalam Keluarga</label><br/>
					<select type="text" class="form-control" id="status_dalam_keluarga" name="status_dalam_keluarga" th:field="*{status_dalam_keluarga}" th:value="${resident.status_dalam_keluarga}">
						<option value="Kepala Keluarga">Kepala Keluarga</option>
						<option value="Istri">Istri</option>
						<option value="Famili Lain">Famili Lain</option>
						<option value="Anak">Anak</option>
						<option value="Pembantu">Pembantu</option>
					</select>
				</div>
			</div>
			<div>
				<button type="submit" class="btn btn-primary" value="Update">Update</button>
			</div>
		</form>
	</div>
	<div th:replace = "fragments/fragment :: footer" ></div>	
	</body>
</html>
